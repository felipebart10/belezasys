{% extends 'base.html' %}
{% load humanize %}
{% block content %}
<div class="row">
    <h1>Serviços</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Categoria</th>
                <th scope="col">Preço</th>
                <th scope="col">Tempo de execução</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for servico in servicos %}
            <tr>
                <td scope="row">{{servico.nome}}</td>
                <td scope="row">{{servico.categoria}}</td>
                <td scope="row">{{servico.preco_venda}}</td>
                <td scope="row">{{servico.tempo_execucao}}</td>
                <td scope="row">
                    <a class="btn btn-warning" href="{% url 'servicoEdit' servico.pk %}">Editar</a>
                    <a class="btn btn-danger" href="{% url 'servicoDel' servico.pk %}">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
