{% extends 'base.html' %}
{% load bootstrap4 %}
{% load humanize %}
{% block content %}
    <h1>Pessoas</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">Salvar</button>
                <button type="button" class="btn btn-warning">
                    <a href="{% url 'pessoaIndex' %}">Cancelar</a>
                </button>
            {% endbuttons %}
    </form>
{% endblock %}
